    <div>
        <label id="min">Min</label>
        <select id="minutes" onchange="select_value()" >
            <option value="ten">10</option>
            <option value="fifteen">15</option>
            <option value="twenty" selected>20</option>
            <option value="twenty-five">25</option>
            <option value="thirty">30</option>
        </select>

        <label id="zone">Tzone</label>
        <select id="timeZone" onchange="select_Zone()">
            <option value="ten" selected>+2</option>
            <option value="fifteen">+3</option>
            
        </select>
